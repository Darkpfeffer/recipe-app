<!DOCTYPE html>
<html>
    <head>
        <title>{{object.name}} Detail - Recipe App</title>
        <link rel="icon" type="image/x-icon" href="../../../media/favicon.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
        <link href="../../static/css/general_pages_settings.css" type="text/css" rel="stylesheet">
        <link href="../../static/css/recipes_detail.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <h2>Details: {{object.name}}</h2>
        <img src="{{object.pic.url}}" class="recipe-pic__detail"><br>
        <b>Name: </b> {{object.name}}<br>
        <b>Price: </b> {{object.price}}<span>$/</span>{{object.ingredient_unit_type}}<br>
        <b>Present in recipes: </b><br>
        {% for recipe in object.recipe_appearance.all %}
            <b>- </b> <a href="/recipes/list/{{recipe.id}}">{{recipe.name}}</a><br>
        {% endfor %}
    </body>
</html>
